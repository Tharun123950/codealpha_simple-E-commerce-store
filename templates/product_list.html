<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Products</title></head>
<body>
<h1>Products</h1>
<a href="/admin/">Admin</a> | <a href="/cart/">Cart</a>
<ul>
{% for product in products %}
  <li>
    <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - â‚¹{{ product.price }}
    <form action="{% url 'add_to_cart' product.pk %}" method="post" style="display:inline;">{% csrf_token %}<button type="submit">Add to cart</button></form>
  </li>
{% empty %}
  <li>No products yet. Add some via admin.</li>
{% endfor %}
</ul>
</body>
</html>
