<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Cart</title></head>
<body>
<h1>Your Cart</h1>
<a href="/">Continue Shopping</a> | <a href="/cart/clear/">Clear Cart</a>
<ul>
{% for p in products %}
  <li>{{ p.name }} - Qty: {{ p.qty }} - Subtotal: ₹{{ p.subtotal }}</li>
{% empty %}
  <li>Cart is empty.</li>
{% endfor %}
</ul>
<p>Total: ₹{{ total }}</p>
</body>
</html>
